<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="title">Contact Book</h1>
    <div class="row">
      <form class="form col-xs-6">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control input" autocomplete="off" required id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">last Name</label>
          <input type="text" class="form-control input" autocomplete="off" required id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">RelationShip</label>
          <input type="text" class="form-control input" autocomplete="off" list="rel-list" required id="exampleInputPassword1">
          <datalist id="rel-list">
            <option>Famliy</option>
            <option>School</option>
            <option>Friend</option>
          </datalist>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone</label>
          <input type="tel" class="form-control input" autocomplete="off" required id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn2 btn-primary">Submit</button>
      </form>
      <div class="col-xs-6 mt-4">
        <select class="form-select mb-3" aria-label="Default select example">
          <option value="0" selected>All</option>
          <option value="1">Famliy</option>
          <option value="2">School</option>
          <option value="3">Friend</option>
        </select>
        <div class="in__list">
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
